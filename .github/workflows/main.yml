name: 'TiebaAutoSign'

on:
  push:
    branches:
      - master
  schedule:
    - cron: '5 16,22 * * *'
  workflow_dispatch:

jobs:
  tieba_sign:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v3
      - name: 'Set python'
        uses: actions/setup-python@v1
      - name: 'Install dependencies'
        run: python -m pip install --upgrade requests lxml cssselect
      - name: 'Start Sign'
        env:
          BDUSS: ${{ secrets.BDUSS }}
        run: python main.py
